<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Graduate API</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">   //GS: Added bootstrap
    <link rel="stylesheet" href="style.css" />  //GS: Activated link
  </head>

  <body>
    <h1>Sign up below to join our Graduate News Page!</h1>
    <div class="container">
    <section class = "col-12 col-sm-6 col -md - 3"> //GS: bootstrap size
      <form class= "form-container">
        <h2>Create Your Graduate profile</h2>
        <label for="firstName">First Name:</label><br />
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="First Name"
        />
        <br />
        <label for="lastName">Last Name:</label><br />
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Last name"
        />
        <br />
        <label for="graduationYear">Graduation Year:</label><br />
        <input
          type="text"
          class="form-control"
          id="graduationYear"
          name="graduationYear"
          placeholder="e.g. 2019"
        />
        <br />
        <label for="profession">List Your Profession</label><br />
        <input
          type="text"
          class="form-control"
          id="profession"
          name="profession"
          placeholder="e.g. Banker, Programmer"
        />
        <br />
        <label for="companyName">Company:</label><br />
        <input
          type="text"
          class="form-control"
          id="companyName"
          name="companyName"
          placeholder="Company Name"
        />
        <br />
        <label for="keySkills">Skills:</label><br />
        <textarea class="u-full-width" 
        type="text" id="keySkills" 
        class="form-control"
        name="keySkills" 
        placeholder="List skills that you are proud of"></textarea>
        <br />
        <label for="linkedIn">Your LinkedIn Profile:</label><br />
        <input
          type="text"
          id="linkedIn"
          class="form-control"
          name="linkedIn"
          placeholder="LinkedIn profile Link"
        />
        <br />
        <label for="twitter">Twitter:</label><br />
        <input
          type="text"
          id="twitter"
          class="form-control"
          name="twitter"
          placeholder="Twitter profile Link"
        />
        <br /><br />
        <button
          type="submit"
          class="btn btn-primary"
          id="post-btn"
          onclick="createNewGraduate()"
          value="submit"
        >
          Submit Form
        </button>

        <div id="registered"></div>
      </form>
      <br /><br />
      <h2>Find a Graduate</h2> 
      <div class="form-group">
        <!-- <form class="example">  -->
        <form class= "form-container">
        <input type="text" class="form-control" placeholder="Enter Graduate's Name" name="search" />
        <br />
        <button type="submit">Search</button>
      </form>
    </div>
      <br /><br />
      <h2>Show All Graduates</h2>
      <button type="submit" id="get-btn" onclick="getAllGraduates()">
        Click here
      </button>
    </section>
      <div id="results"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
